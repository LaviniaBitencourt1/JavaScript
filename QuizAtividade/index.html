<!DOCTYPE html>
<html lang="pt-BR">
<head>
<!-- Configurações básicas da página -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz - História do Brasil</title>
<!-- Link para o arquivo de estilos -->
<link rel="stylesheet" href="style.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Tagesschrift&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lilita+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Tagesschrift&display=swap');
</style>
</head>
<body>
<!-- Container principal do quiz -->
<div class="container">
<!-- Título do quiz -->
<h1>QUIZ - História do Brasil</h1>
<!-- Placar que mostra acertos e erros -->
<div id="placar">
<span>Acertos: <span id="acertos">0</span></span>
<span>Erros: <span id="erros">0</span></span>
</div>
<!-- Área principal do quiz -->
<div id="quiz">
<!-- Onde a pergunta será mostrada -->
<div id="pergunta"></div>
<!-- Onde as opções de resposta serão mostradas -->
<div id="opcoes"></div>
<!-- Botão para ir para próxima pergunta -->
<button id="proxima" class="texto">Próxima Pergunta</button>
</div>
<!-- Tela de resultado final (inicialmente escondida) -->
<div id="pontuacao" class="esconder">
<h1>Resultado Final</h1>
<p class="texto">Você acertou <span id="valor-pontuacao">0</span> de 10 perguntas
<button id="reiniciar" class="texto">Reiniciar Quiz</button>
</div>
</div>
<!-- Link para o arquivo JavaScript -->
<script src="script.js"></script>
</body>
</html>
