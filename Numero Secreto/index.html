<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detetive Misterioso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="caixa-fundo">
    <h2 class="titulo">Caso 100: Suspeito X!ğŸ•µï¸</h2>
    <p class="textoExplicacao">VocÃª Ã© um Detetive e tem que descobrir a idade do suspeito, chute um nÃºmero de 1 a 100.</p>
    <p class="textoExplicacao"><strong>VocÃª tem atÃ© 5 tentativas</strong></p>

    <div>
        <input type="text" id="suspeito" class="input"/>
        <br><br>
        <input type="submit" value="Tentar" id="botao" class="botaoTentar" />
        <input type="button" value="Reiniciar" id="reiniciar" class="botaoReiniciar" style="margin-left: 10px;" />
        <p id="mensagem"></p>
    </div>
</div>

   <script>
    const suspeito = document.getElementById("suspeito");
    const botao = document.getElementById("botao");
    const reiniciar = document.getElementById("reiniciar");
    const mensagem = document.getElementById("mensagem");

    let tentativas = 0;
    const maxTentativas = 5;
    let numeroAleatorio = Math.floor(Math.random() * 100) + 1;

    botao.addEventListener("click", Palpite);
    reiniciar.addEventListener("click", ReiniciarJogo);

    function Palpite() {
        const palpiteUsuario = parseInt(suspeito.value);

        if (isNaN(palpiteUsuario) || palpiteUsuario < 1 || palpiteUsuario > 100) {
            mensagem.textContent = "Insira um nÃºmero entre 1 e 100.";
            return;
        }

        tentativas++;

        if (palpiteUsuario === numeroAleatorio) {
            mensagem.textContent = `ğŸ‰ ParabÃ©ns Detetive! VocÃª acertou a idade do suspeito: ${numeroAleatorio} anos!`;
            suspeito.disabled = true;
            botao.disabled = true;
        } else if (tentativas === maxTentativas) {
            mensagem.textContent = `ğŸ˜¢ Que pena! VocÃª atingiu o limite de tentativas. A idade certa era ${numeroAleatorio} anos.`;
            suspeito.disabled = true;
            botao.disabled = true;
        } else {
            let dica = palpiteUsuario < numeroAleatorio ? "mais velho" : "mais novo";
            mensagem.textContent = `VocÃª jÃ¡ usou ${tentativas} tentativa(s). A idade Ã© ${dica} anos, tente novamente!`;
        }

        suspeito.value = "";
        suspeito.focus();
    }

    function ReiniciarJogo() {
        tentativas = 0;
        numeroAleatorio = Math.floor(Math.random() * 100) + 1;
        mensagem.textContent = "";
        suspeito.value = "";
        suspeito.disabled = false;
        botao.disabled = false;
        suspeito.focus();
    }
</script>


</body>
</html>
